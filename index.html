<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Undertale Dialogue Scripter</title>

  <script src="/jszip.min.js"></script>
  <link rel="stylesheet" href="utscript.css">
</head>
<body>
  <h1>undertale-dialog-scripter</h1>
  <br>
  Made by <a href="https://flaringk.github.io/Portfolio/">FlaringK</a> <br>
  using <a href="https://www.demirramon.com/help/undertale_text_box_generator_dev">Demirramon's Text Box Generator API (but not an API)</a>
  <br>
  <h2>Input</h2>
  <textarea name="input" id="input" cols="80" rows="15">noelle_default: Hey, everyone!
What's up? 
berdly_laugh: Up is relative. Please restate the question.
#box=deltarune
susie_sweat: fuck</textarea> <br><br>
  <button>Load sample 1</button>
  <button id="begin" onclick="generateDialogue(document.getElementById('input').value)" style="font-size: x-large;">Generate Dialogue</button>
  <button>Load sample 2</button>
  
  <br><br>
  <h2>Output</h2>
  <div style="display: flex; justify-content: space-around;">
    <div>
      <h3>URLs</h3>
      <textarea name="outputstring" id="outputstring" cols="80" rows="15"></textarea>
    </div>
    <div>
      <h3>HTML</h3>
      <textarea name="outputhtml" id="outputhtml" cols="80" rows="15"></textarea>
    </div>
  </div>
  
  <div id="imagelist"></div>

  <script src="utdiemake.js"></script>
</body>
</html>
